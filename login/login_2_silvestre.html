<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login_2_silvestre.css">
    <script src="https://kit.fontawesome.com/ca3a4840fb.js"></script>
    <title>login silvestre</title>
</head>
<body>
    <div class="container__login">
        <div class="container__login--presentacion">
            <img src="assets/imagenes/Group 11.svg" alt="">
            <p class="container__login--texto">Los jardines son la extensión de la naturaleza traída a nuestros hogares.</p>
        </div>
        <div class="container__login--datos">
            <p class="container__login--texto">Hola, <br> Bienvenido de nuevo</p>
            <div class="container__login--inputs">
                <input class="input" type="text" placeholder="Correo electronico">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button"> Iniciar Sesión </button>
                <div class="login__redes--iconos">
                    <a href="/"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href=""><i class="fab fa-google-plus fa-2x"></i></a>
                </div>
            </div>
            <div class="container__login--textos">
                <p class="login--texto">¿Eres nuevo?</p>
                <p><a href="#">Registrate</a> y haz parte de la comunidad!</p>
            </div>
        </div>
    </div>
</body>
</html>
